<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekdays Properties Admin Login</title>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #f8fbff, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
  width: 90%;
  max-width: 600px;
  margin: 0 auto;
}


.logo {
  font-size: 28px;
  font-weight: 700;
  color: #1a3e83;
  margin-bottom: 30px;
}

.login-box {
  background-color: #fff;
  padding: 30px 25px;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  max-width: 450px;
  margin: 0 auto;
}

.login-box h2 {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 5px;
  text-align: left;
}

.description {
  font-size: 13px;
  color: #666;
  margin-bottom: 20px;
  text-align: left;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: 600;
  font-size: 14px;
  text-align: left;
  position: relative;
}

.forgot {
  font-weight: 400;
  font-size: 12px;
  float: right;
  text-decoration: none;
  color: #1a3e83;
}

input {
  padding: 10px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
}

button {
  padding: 12px;
  background-color: #1a3e83;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0e2b61;
}
form p {
  margin-top: 15px;
  font-size: 15px;
  color: #333;
}

form p a {
  color: #1a3e83;
  text-decoration: none;
  margin-left: 5px;
  font-weight: bold;
}

form p a:hover {
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 400px) {
  .login-box {
    width: 90%;
    padding: 20px;
  }

  .forgot {
    float: none;
    display: block;
    text-align: right;
    margin-top: 5px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">Weekdays Properties</h1>
    <div class="login-box">
      <h2>Admin Login</h2>
      <p class="description">Enter your credentials to access the admin dashboard</p>
      
      <form id="loginForm">
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" placeholder="admin" required />

        <label for="password">Password <a href="#" class="forgot">Forgot Password?</a></label>
        <input type="password" id="password" name="password" placeholder="********" required />

        <button type="submit">Login</button>
        <p>Don't have an account? <a href="./admin_register.html">Register</a></p>

      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
