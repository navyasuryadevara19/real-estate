<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./image/title.jpeg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-color: #1a3e83;
    color: white;
    font-family: Arial, sans-serif;
}

.card {
    background-color: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

h2 {
    color: #1a3e83;
    font-weight: bold;
}

.form-label {
    color: #1a3e83;
}

.form-control {
    border: 1px solid #cacfdc;
    border-radius: 5px;
}

.btn-primary {
    background-color: #1a3e83;
    border: none;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
}

.btn-primary:hover {
    background-color: #0f2a5b;
}

.btn-success {
    background-color: #f64646;
    border: none;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
}

.btn-success:hover {
    background-color: #d93838;
}

.text-center a {
    color: #f64646;
    text-decoration: none;
    font-weight: bold;
}

.text-center a:hover {
    text-decoration: underline;
}

#registrationCard {
    padding: 30px;
    margin-top: 200px;
    background-color: #ffffff;
}

#registrationCard .form-control {
    background-color: #f8f9fa;
}

#registrationCard button {
    margin-top: 10px;
}


    </style>
</head>
<body>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
   
   <button onclick="goBack()">Go Back</button>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        
        <div class="card p-4 shadow-lg" style="width: 400px;" id="loginCard">
           
            <h2 class="text-center mb-4">Login</h2>
            
            <form>
             
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="validateLogin()">Login</button>
            </form>
            <div class="text-center mt-3">
              
                <a href="#" onclick="openForgotPassword()">Forgot Password?</a> | <a href="#" onclick="openRegistration()">Register</a>
            </div>
        </div>

        <div class="card p-4 shadow-lg d-none" style="width: 400px;" id="forgotCard">
            <h2 class="text-center mb-4">Forgot Password</h2>
            <form>
                <div class="mb-3">
                    <label for="forgotEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                </div>

                <div class="mb-3">
                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmNewPassword" placeholder="Enter new password">
                </div>
                <button type="button" class="btn btn-success w-100" onclick="resetPassword()">Reset Password</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" onclick="openLogin()">Back to Login</a>
            </div>
        </div>

        <div class="card p-4 shadow-lg d-none " style="width: 600px;" id="registrationCard">
            <h2 class="text-center mb-4 ">Registration</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="Enter your contact">
                </div>
                <div class="mb-3">
                    <label for="emailReg" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailReg" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="passwordReg" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordReg" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="registerUser()">Register</button>
            </form>
            <div class="text-center mt-3">
                <a href="#" onclick="openLogin()">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
    
            if (!isValidEmail(email)) {
                alert("Please enter a valid Gmail, Outlook, or Yahoo email address");
                return;
            }
            if (password === "") {
                alert("Please enter your password");
                return;
            }
            if (password === "") {
                 alert("Login Successful!");
            } else {
                alert("Incorrect password");
         }
           
        }
    
        function resetPassword() {
            const forgotEmail = document.getElementById("forgotEmail").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
    
            if (!isValidEmail(forgotEmail)) {
                alert("Please enter a valid Gmail, Outlook, or Yahoo email address");
                return;
            }
            if (!isValidPassword(password)) {
             alert("Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, one number, and one special character.");
             return;
          }

             if (password !== confirmPassword) {
                 alert("Passwords do not match");
            return;
        }
            alert("Password has been reset successfully");
            openLogin();
        }
    
        function registerUser() {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const email = document.getElementById("emailReg").value.trim();
    const password = document.getElementById("passwordReg").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!name || !age || !contact || !email || !password || !confirmPassword) {
        alert("Please fill all fields");
        return;
    }
    if (!/^[A-Za-z ]+$/.test(name)) {
        alert("Name should contain only letters");
        return;
    }


    if (!isValidEmail(email)) {
        alert("Please enter a valid Gmail, Outlook, or Yahoo email address");
        return;
    }

    if (isNaN(age) || age < 18 || age > 100) {
        alert("Age must be a number between 18 and 100");
        return;
    }

    if (!/^\d{10}$/.test(contact)) {
        alert("Contact number should be exactly 10 digits");
        return;
    }

    if (!isValidPassword(password)) {
        alert("Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, one number, and one special character.");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
    }

    alert("Registration Successful!");
    openLogin();
}

function resetPassword() {
    const forgotEmail = document.getElementById("forgotEmail").value.trim();
    const newPassword = document.getElementById("newPassword").value.trim();

    if (!isValidEmail(forgotEmail)) {
        alert("Please enter a valid Gmail, Outlook, or Yahoo email address");
        return;
    }
    
    if (!isValidPassword(newPassword)) {
        alert("Password must be at least 8 characters long, contain one uppercase letter, one lowercase letter, one number, and one special character.");
        return;
    }

    alert("Password has been reset successfully");
    openLogin();
}

function isValidPassword(password) {
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#-+?" ""_~`:;=|()])[A-Za-z\d@$!%*?&]{8,}$/;
    return passwordRegex.test(password);
}

function isValidEmail(email) {
    const validDomains = ["gmail.com", "outlook.com", "yahoo.com"];
    const emailParts = email.split("@");
    return emailParts.length === 2 && validDomains.includes(emailParts[1]);
}

function openLogin() {
    document.getElementById("loginCard").classList.remove("d-none");
    document.getElementById("forgotCard").classList.add("d-none");
    document.getElementById("registrationCard").classList.add("d-none");
}

function openForgotPassword() {
    document.getElementById("loginCard").classList.add("d-none");
    document.getElementById("forgotCard").classList.remove("d-none");
    document.getElementById("registrationCard").classList.add("d-none");
}

function openRegistration() {
    document.getElementById("loginCard").classList.add("d-none");
    document.getElementById("forgotCard").classList.add("d-none");
    document.getElementById("registrationCard").classList.remove("d-none");
}

    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
